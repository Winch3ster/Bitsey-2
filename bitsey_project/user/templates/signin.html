{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static './css/responsiveElements.css'%} ">
    <link rel="stylesheet" href="{% static './css/global.css'%}">
    <link rel="stylesheet" href="{% static './css/responsiveGrid.css'%}">
    
    <link rel="stylesheet" href="{% static './css/user.css'%}">



</head>
<body class="d-flex">
    
    <div class="sign-in-wallpaper-container d-flex align-items-center col-7"></div>
    
    <div class="sign-in-container">
    

        <div style="height: 20%; margin-top:30px"><a class="sign-in-back h2 position-absolute" style="right: 30px;" href="" ><i class="bi bi-x-circle"></i></div></a>

        <div style="height: 40%;"><p class="col-12 h2 text-center">Sign in to <span class="bitsey-text-color">Bitsey</span></p>
            
            <form class="col-12 text-center" action="{% url 'signin' %}" method="post">
                {% csrf_token %}
                {{ signIn_form.as_p }}
                <button class="secondary-btn-bitsey mt-3" type="submit">Sign In</button>
            </form>
        </div>
        <p class="text-center text-danger">{{errorMessage}}</p>
        <div style="height: 30%;">
            <p class="text-center">New user? Sign up to Bitsey now!</p>
            <div class="col-12 d-flex justify-content-center p-0"><a class="text-primary" href="" >Sign Up</a></div>
            
        </div>
        
        
    </div>
    
    
</body>
</html>
